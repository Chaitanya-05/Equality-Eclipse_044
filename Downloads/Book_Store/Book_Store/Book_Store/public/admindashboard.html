<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>
   

    <h2>Recent Orders</h2>
    <div id="orderList"></div>

    <h2>Book Management</h2>
    <div id="bookList"></div>
    <form  id="addBookForm">
        <input type="text" id="title" placeholder="title" required>
        <input type="text" id="author" placeholder="author" required>
        <input type="number" id="price" placeholder="price" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Analytics</h2>
    <div id="analytics"></div>
      

    <h2>Log Stream</h2>
    <pre id="logStream"></pre>

    <script>
        const socket = io();
        const orderList = document.getElementById('orderList');
        const logStream = document.getElementById('logStream');
        const bookList = document.getElementById('bookList');
        const addBookForm = document.getElementById('addBookForm');
        const analytics = document.getElementById('analytics');
        socket.on('newOrder',(data)=>{
            const orderElement = document.createElement('p');
            orderElement.textContent = `New order received: ${JSON.stringify(data.order)}`;
            orderList.appendChild(orderElement);
        });

        socket.on('log',(data)=>{
            logStream.textContent += data;
            logStream.scrollTop =logStream.scrollHeight;
        })

        fetch('api/admin/books')
        .then(res=>res.json())
        .then(books =>{
            bookList.innerHTML=books.map(book=>`
            
            <div>
            <h3>${book.title}</h3>
            <p>Author:${book.author}</p>
            <p>Price: $${book.price}</p>
            <button onclick = "deleteBook('${book._id}')">Delete</button>
                </div>
            `).join('');
            
        })

        addBookForm.addEventListener('submit',(e)=>{
            e.preventDefault();
            const book={
                title:document.getElementById('title').value,
                author:document.getElementById('author').value,
                price:document.getElementById('price').value
            };
            fetch('/api/admin/books',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify(book)
            })
            .then(res=>res.json())
            .then(()=>location.reload());
        });

        function deleteBook(id){
            fetch(`/api/admin/books/${id}`,{method:'DELETE'})
            .then(()=>location.reload());
        }

        fetch('/api/admin/analytics')
        .then(res=>res.json())
        .then(data=>{
            analytics.innerHTML=`
            <p>Total orders : ${data.totalOrders}</p>
            <p>Total Revenue:$${data.totalRevenue.toFixed(2)}</p>
            <h3>Top selling books:</h3>
            <ul>
                ${data.topSellingBooks.map(book=>`
                <li>${book.bookDetails[0].title}=${book.count} sales </li>
                `).join('')}
                </ul>

        )}
        })
    </script>
</body>
</html>
